<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="start-page-body">
    <div class="header-right">
        <img src="icon.png" alt="شعار اللعبة" class="site-icon">
        
        <a href="https://discord.gg/vanderlande" target="_blank" class="discord-link">
            https://discord.gg/vanderlande
        </a>
    </div>

    <div class="container">
        <h1>سجل الدخول لبدء اللعبة</h1>
        
        <div class="login-box">
            <input type="text" id="usernameInput" placeholder="أدخل اسم المستخدم (باللغة الإنجليزية)" required>
            <button onclick="login()">دخول اللعبة</button>
            <p id="error-message" class="feedback error"></p>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
